<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Profile Card Component - Frontendmentor Challenge</title>
</head>
<body>
    <div class="container">
        <div class="container__image-bg container__image-bg--top"></div>
        <div class="container__image-bg container__image-bg--bottom"></div>
        <div class="card">
            <div class="card__top card__top--bg-position"></div>
            <div class="icon icon__card">
                <div class="icon__photo">
                </div>
            </div>
            <div class="personal-data">
                <div class="personal-data__name">
                    Victor Crest <span class="personal-data__age">26</span>
                </div>
                <div class="personal-data__city">
                    London
                </div>
            </div>
            <div class=" footer card__footer">
              <div class="footer__item">
                  <div class="footer__number">80K</div>
                  <div class="footer__label">Followers</div>
              </div>
              <div class="footer__item">
                  <div class="footer__number">803K</div>
                  <div class="footer__label">Likes</div>
              </div>
              <div class="footer__item">
                  <div class="footer__number">1.4K</div>
                  <div class="footer__label">Photos</div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
